spring.application.name=api-passa-bola

# Configuração do servidor
server.port=8080

# Configuração do banco de dados MySQL (gerenciada via variáveis de ambiente do Docker Compose)
# spring.datasource.url=jdbc:mysql://localhost:3307/api_passa_bola?createDatabaseIfNotExist=true&serverTimezone=UTC
# spring.datasource.username=${DB_USER:root}
# spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuração adicional do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT Configuration (gerenciada via variáveis de ambiente do Docker Compose)
# jwt.secret=mySecretKeyForFootballSocialNetworkApplication2024
# jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true